<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form using The JsonPowerDB</h2>
        <form id="stdForm" method="post">
            <div class="form-group">
                <span><label for="rollNo">Roll-No:</label> <label id="empIdMsg">
                    </label></span>
                <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll-No" onchange="getEmp()"
                    required>
            </div>
            <div class="form-group">
                <label for="fullName">Full-Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full-Name" name="fullName">
            </div>
            <div class="form-group">
                <label for="Class">Class:</label>
                <input type="text" class="form-control" id="Class" placeholder="Enter Class"
                    name="Class">
            </div>
            <div class="form-group">
                <label for="birthdate">Birth-Date:</label>
                <input type="text" class="form-control" id="birthdate" placeholder="Enter Birth-Date"
                    name="birthdate">
            </div>
            <div class="form-group">
                <label for="Address"> Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address"
                    name="Address>
            </div>
            <div class="form-group">
                <label for="enrollmentDate">Enrollment-Date:</label>
                <input type="text" class="form-control" id="enrollmentDate" placeholder="Enter Enrollment-Date"
                    name="enrollmentDate">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveDetails()" >Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>

            </div>
        </form>
    </div>
  
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="./index.js"></script>
</body>

</html>
